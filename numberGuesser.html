<!DOCTYPE html>
<html>
<head>
    <title>Savic's Luck!!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Savic's Number Guesser</h1>
    <p>Try to guess the randomly generated number between 1 and 100.</p>
    <input type="number" id="guess" placeholder="Enter your guess">
    <button onclick="checkGuess()">Check Guess</button>
    <p id="message"></p>

    <script>
        alert("BOO! GOT YA POKEY!")
        // Generate a random number between 1 and 100
        const targetNumber = Math.floor(Math.random() * 100) + 1;
        let numberOfGuesses = 0;

        function checkGuess() {
            const guess = parseInt(document.getElementById("guess").value);

            if (isNaN(guess) || guess < 1 || guess > 100) {
                setMessage("Please enter a valid number between 1 and 100.");
                return;
            }

            numberOfGuesses++;

            if (guess === targetNumber) {
                setMessage(`Geez, pokey! You guessed the number ${targetNumber} in ${numberOfGuesses} guesses.`);
            } else if (guess < targetNumber) {
                setMessage("Try a higher number.");
            } else {
                setMessage("Try a lower number.");
            }
        }

        function setMessage(message) {
            document.getElementById("message").textContent = message;
        }
    </script>
</body>
</html>
